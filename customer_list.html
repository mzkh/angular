<div>
    <div>
        Filter:&nbsp;<input type="text" ng-model="filer_arg">
    </div>
    <br>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Address</th>
            <th scope="col">City</th>
            <th scope="col">State</th>
        </tr>
        </thead>
        <tr ng-repeat="x in customer_data | filter:filer_arg">
            <th scope="row">{{$index+1}}</th>
            <td>{{x.first_name}}</td>
            <td>{{x.last_name}}</td>
            <td>{{x.add}}</td>
            <td>{{x.city}}</td>
            <td>{{x.state}}</td>
        </tr>
    </table>
</div>
